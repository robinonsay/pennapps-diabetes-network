<style>
    body{
        background-color: #0097A7;
        color: #FFFFFF;
    }
    .jumbotron{
        background-color: #00BCD4;
    }

    .jumbotron, p{

    }

    button,.btn{
        background-color: #FFC107;
        border: none;
        color: #727272;
    }
    main{
        color: #212121;
    }
    style-4 input[type="text"] {
      padding: 10px;
      border: none;
      border-bottom: solid 2px #c9c9c9;
      transition: border 0.3s;
    }
    .style-4 input[type="text"]:focus,
    .style-4 input[type="text"].focus {
      border-bottom: solid 2px #969696;

    }
</style>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#span-ok').hide();
        $('.friending').bind('click', function(){
            $.getJSON(
                $SCRIPT_ROOT + '/addFriend/'+$('#h1-username').val(),{
                friend: $('span[id="span-friend"]').val(),
                }, function(data) {
                alert(data.friend);
            });
          return false;
        });
    });
</script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">

	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex1-collapse">

      <li><a href="/" id="anchor-logout">LogOut</a></li>

</nav>

<div class="jumbotron text-center">
	<div class="container-fluid">
        <h1 id="h1-username">{{ username }}</h1>
	</div>
</div>


<main>
<div class="container-fluid text-center" id="div-main">
    <div class="row">
	<div class="col-md-4" id="div-add-friends">

        <ul id="ul-users" class="list-group">
<!--Format for adding items to group
          <li class="list-group-item">First item</li>
          <li class="list-group-item list-group-item-danger">Fourth item</li>
-->

            <!--user has ability to go through and select different friends-->
            {% for user in users %}
            <a href="#" class="list-group-item friending" id="anchor-{{user["uID"]}}"><span id="span-friend">{{ user["username"] }}</span><span id="span-ok" class="glyphicon glyphicon-ok"></span></a>
            {% endfor %}
        </ul>

	</div>

        <div class="alert alert-danger">

        </button>

        </div>

    </div>
